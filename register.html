<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Register</title>
</head>
<body>

	<div class="form-wrapper">
		<h2 class="form-title">Create your account</h2>
		<form action="#">
			<div class="form-group">
				<label for="username" class="required">Username</label>
				<input type="text" id="username" placeholder="example123" required>
			</div>
			<div class="form-group">
				<label for="email" class="required">Email Address</label>
				<input type="email" id="email" placeholder="example@example.com" required>
			</div>
			<div class="form-group">
				<label for="password" class="required">Password</label>
				<input type="password" id="password" placeholder="Your password" required>
			</div>
			<div class="form-group">
				<label for="password" class="required">Confirm Password</label>
				<input type="password" id="password" placeholder="Type your password again" required>
			</div>
			<div class="form-text">
				<button type="submit" class="btn btn-blue mb-4">Create Account</button>
				<p>Already have an account? <a href="login.html" class="form-link">Login</a></p>
			</div>
		</form>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
